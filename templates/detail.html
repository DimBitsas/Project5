{% extends "layout.html" %}

{% block title %}Details{% endblock %}

{% block content %}
<div class="container">
        <div class="entry-list single">
            <article>
                <h1>{{ entry.title }}</h1>
            <div class="entry">    
                <h3>Date:</h3>
                <p>{{ entry.date }}</p>
            </div>
            <div class="entry">        
                <h3>Time Spent:</h3>
                <p>{{ entry.time_spent }}</p>
            </div>
            <div class="entry">    
                <h3>What I Learned:</h3>
                <p>{{ entry.learned }}</p>
            </div>
            <div class="entry">
                <h3>Resources to Remember:</h3>
                <p>{{ entry.resources }}</p>
            </div>
            </article>
        </div>
    </div>
    <div class="edit">
        <p><a href="{{ url_for('edit_entry', entryid=entry.id) }}">Edit Entry</a></p>
        <p><a href="{{ url_for('delete_entry', entryid=entry.id) }}">Delete Entry</a></p>
    </div>
{% endblock %}
